<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1%</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- TOP PANEL -->
  <header class="top-panel">
    <!-- XP / LEVEL -->
    <div class="xp-box">
      <div class="xp-bar">
        <div class="xp-fill" style="width:69%"></div>
        <div class="xp-text">LVL 28 · 1240 / 1800 XP</div>
      </div>
    </div>

    <!-- RESOURCES -->
    <div class="resources-box">
      <div class="res">💰 12.9k</div>
      <div class="res">🥈 19</div>
      <div class="res">🥇 3</div>
      <div class="res">🧩 50</div>
    </div>

  </header>

  <!-- MAIN -->
  <main class="home">

    <div class="avatar-row">
      <!-- ROULETTE -->
      <button class="side-btn roulette" data-tooltip="Крутить">🎰</button>

      <!-- AVATAR -->
      <div class="avatar-box">
        <img id="avatar" src="assets/avatars/m_pro.png" alt="avatar">
      </div>

      <!-- ENERGY -->
      <div class="side-btn energy-box" data-tooltip="Энергия">
        <div class="energy-icon">⚡</div>
        <div class="energy-bar">
          <div class="energy-fill" style="width:41%"></div>
        </div>
      </div>

    </div>

    <!-- STATUS -->
    <div class="status-card">
      <div class="status-title">Прокачанный ✨</div>
      <div class="status-text">
        ⏳ Следующий шаг через 1ч 49м<br>
        ✨ Маленький шаг тоже важен
      </div>
    </div>

    <!-- TASKS -->
    <div class="tasks-card">
      <div class="tasks-head">
        <span>📋 Сегодня</span>
        <span>3 / 3</span>
      </div>
      <ul>
        <li>✔ 1 минута тишины</li>
        <li>✔ Выпей стакан воды</li>
        <li>✔ 5 глубоких вдохов</li>
      </ul>
      <div class="done">🧘 На сегодня достаточно</div>
    </div>

  </main>

  <!-- BOTTOM NAV -->
  <nav class="nav">
    <button>🏠</button>
    <button>📋</button>
    <button>🔥</button>
    <button>🛒</button>
    <button>🏆</button>
    <button>🎒</button>
    <button>👥</button>
    <button>🏅</button>
  </nav>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
